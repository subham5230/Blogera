{% extends 'base.html' %}

{% block body %}

    <style type="text/css">

        .form-signin {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: auto;
        }

        .form-signin .form-control {
          position: relative;
          box-sizing: border-box;
          height: auto;
          padding: 10px;
          font-size: 16px;
        }
        .form-signin .form-control:focus {
          z-index: 2;
        }
        .form-signin input[type="email"] {
          margin-bottom: 10px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
        }
        .form-signin input[type="text"] {
          margin-bottom: 10px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
        }


    </style>

    <form class="form-signin" method="post">
        {% csrf_token %}

      <h3 class="h3 mb-3 font-weight-normal text-center">Register an account.</h3>
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required>
      <input type="password" name="password1" id="inputPassword1" class="form-control" placeholder="Enter password" required>
      <input type="password" name="password2" id="inputPassword2" class="form-control mt-2" placeholder="Confirm password" required>

        {% for field in registration_form %}
                {% for error in field.errors %}
                    <p style="color: indianred">{{error}}</p>
                {% endfor %}
        {% endfor %}

        <button class="btn btn-md btn-dark btn-block mt-2" type="submit">Sign Up</button>
    </form>
{% endblock %}
